apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: web
spec:
  type: ExternalName
  externalName: payment.payment.svc.8080.mesh
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-api
  namespace: web
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - host: robot-shop-west.kong-sales-engineering.com
    http:
      paths:
      - backend:
          service:
            name: payment
            port:
              number: 80
        pathType: ImplementationSpecific
        path: /api/payment